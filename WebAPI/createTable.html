<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createTable</title>
    <style>
        #area {
            width: 150px;
            height: 200px;
            border: 1px dotted palevioletred;
        }
    </style>
</head>

<body>
    <input type="button" value="create table" id="btn">
    <p id="area"></p>
    <script src="../common.js"></script>
    <script>
        var arr = [
            { name: "百度", href: "http://www.baidu.com" },
            { name: "谷歌", href: "http://www.google.com" },
            { name: "优酷", href: "http://www.youku.com" },
            { name: "百度", href: "http://www.baidu.com" },
            { name: "百度", href: "http://www.baidu.com" }
        ]
        document.getElementById("btn").onclick = function () {
            var tab = document.createElement("table");
            tab.border = "1 solid black";
            tab.cellPadding = 0;
            tab.cellSpacing = 0;
            while (document.getElementById("area").firstChild) {
                document.getElementById("area").removeChild(document.getElementById("area").firstChild);
            }
            document.getElementById("area").appendChild(tab);
            for (var i = 0; i < arr.length; i++) {
                var rw = document.createElement("tr");
                tab.appendChild(rw);
                var td1 = document.createElement("td");
                var td2 = document.createElement("td");
                rw.appendChild(td1);
                rw.appendChild(td2);
                td1.innerText = arr[i].name;
                td2.innerHTML = "<a href='" + arr[i].href + "' >" + arr[i].name + "</a>";
            }

        }
    </script>
</body>

</html>
