<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 1020px;
            height: 600px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(".wrap>ul>li").mouseenter(function () {
                //替代js中的排他
                $(this).css("opacity", "1").siblings().css("opacity", "0.4");
            });
            $(".wrap").mouseleave(function () {
                //$("li")
                //$(".wrap>ul>li")
                //$(this).children().children()
                $(this).find("li").css("opacity", "1"); //find() 找其后代
            })
        });
    </script>

</head>

<body>
    <div class="wrap">
        <ul>
            <li><a href="#"><img src="../images/images/1.jpg" alt="" /></a></li>
            <li><a href="#"><img src="../images/images/2.jpg" alt="" /></a></li>
            <li><a href="#"><img src="../images/images/3.jpg" alt="" /></a></li>
            <li><a href="#"><img src="../images/images/4.jpg" alt="" /></a></li>
            <li><a href="#"><img src="../images/images/5.jpg" alt="" /></a></li>
            <li><a href="#"><img src="../images/images/1.jpg" alt="" /></a></li>
        </ul>
    </div>
</body>

</html>
