<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 500px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
        }

        .wrap li {
            border: 1px solid black;
        }

        .wrap>ul>li {
            float: left;
            margin-right: 10px;
            position: relative;
        }

        .wrap a {
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }

        .wrap li ul {
            position: absolute;
            top: 30px;
            display: none;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            let $li = $(".wrap>ul>li")
            //mouseover：鼠标经过事件 经过其本身和其子元素都会触发事件
            //mouseout:鼠标离开事件

            //mouseenter:鼠标进入事件 只有经过其本身才会触发事件
            //mouseleave：鼠标离开事件
            $li.mouseenter(function () {
                //找到所有的孩子，并且还得是ul
                $(this).children("ul").show();
                //使用 css("display", "block") 也可
                //设置jQuery的css样式：
                //设置一个属性：
                //$("p").css("background-color","yellow");
                //设置多个属性：
                //css({"propertyname":"value","propertyname":"value",...});
            });
            $li.mouseleave(function () {
                $(this).children("ul").hide();
            });
        });
    </script>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul class="ul">
                    <li><a href="javascript:void(0);">二级菜单11</a></li>
                    <li><a href="javascript:void(0);">二级菜单12</a></li>
                    <li><a href="javascript:void(0);">二级菜单13</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单2</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单21</a></li>
                    <li><a href="javascript:void(0);">二级菜单22</a></li>
                    <li><a href="javascript:void(0);">二级菜单23</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单3</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单31</a></li>
                    <li><a href="javascript:void(0);">二级菜单32</a></li>
                    <li><a href="javascript:void(0);">二级菜单33</a></li>
                </ul>
            </li>
        </ul>
    </div>

</body>

</html>
